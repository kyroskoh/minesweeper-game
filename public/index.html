<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ’£ Minesweeper</h1>
    
    <div class="controls">
      <div class="difficulty">
        <button id="easy" class="diff-btn">Easy (8x8, 10)</button>
        <button id="medium" class="diff-btn active">Medium (10x10, 15)</button>
        <button id="hard" class="diff-btn">Hard (15x15, 35)</button>
        <button id="expert" class="diff-btn">Expert (18x18, 60)</button>
        <button id="extreme" class="diff-btn">Extreme (20x20, 80)</button>
      </div>
      <button id="newGame" class="new-game-btn">New Game</button>
    </div>

    <div class="game-info">
      <div class="info-item">
        <span class="label">Mines:</span>
        <span id="minesCount" class="value">15</span>
      </div>
      <div class="info-item">
        <span class="label">Flags:</span>
        <span id="flagsCount" class="value">0</span>
      </div>
      <div class="info-item">
        <span class="label">Time:</span>
        <span id="timer" class="value">0s</span>
      </div>
      <div class="info-item">
        <span id="gameStatus" class="status">Playing</span>
      </div>
    </div>

    <div id="board" class="board"></div>

    <button id="leaderboardBtn" class="leaderboard-btn">ğŸ† View Leaderboard</button>

    <div id="leaderboardModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>ğŸ† Leaderboard</h2>
        <div class="leaderboard-tabs">
          <button class="tab-btn active" data-difficulty="Easy">Easy</button>
          <button class="tab-btn" data-difficulty="Medium">Medium</button>
          <button class="tab-btn" data-difficulty="Hard">Hard</button>
          <button class="tab-btn" data-difficulty="Expert">Expert</button>
          <button class="tab-btn" data-difficulty="Extreme">Extreme</button>
        </div>
        <div id="leaderboardContent" class="leaderboard-content"></div>
      </div>
    </div>

    <div class="instructions">
      <h3>How to Play</h3>
      <ul>
        <li><strong>Left Click:</strong> Reveal a cell</li>
        <li><strong>Right Click:</strong> Place/remove a flag</li>
        <li><strong>Goal:</strong> Reveal all cells without mines</li>
      </ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
