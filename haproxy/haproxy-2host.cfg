global
    maxconn 1000
    log stdout local0

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

# HAProxy Statistics
listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /
    stats refresh 10s
    stats show-legends
    stats admin if TRUE

# Primary PostgreSQL (Read-Write)
# Routes to whichever node is currently primary
listen primary
    bind *:5000
    option httpchk OPTIONS /primary
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    
    # Check both nodes - HAProxy will route to primary
    server postgres1 ${HOST1_IP}:5432 maxconn 100 check port 8008
    server postgres2 ${HOST2_IP}:5432 maxconn 100 check port 8008

