global
    maxconn 1000
    log stdout local0

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

# HAProxy Statistics
listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /
    stats refresh 10s
    stats show-legends
    stats admin if TRUE

# Primary PostgreSQL (Read-Write)
# Only routes to the primary node
listen primary
    bind *:5000
    option httpchk OPTIONS /primary
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server postgres1 postgres1:5432 maxconn 100 check port 8008
    server postgres2 postgres2:5432 maxconn 100 check port 8008

# Replica PostgreSQL (Read-Only)
# Routes to all healthy replicas
listen replicas
    bind *:5001
    option httpchk OPTIONS /replica
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server postgres1 postgres1:5432 maxconn 100 check port 8008
    server postgres2 postgres2:5432 maxconn 100 check port 8008

# Patroni REST API
listen patroni_cluster
    bind *:8080
    option httpchk GET /cluster
    http-check expect status 200
    default-server inter 3s fall 3 rise 2
    server postgres1 postgres1:8008 check
    server postgres2 postgres2:8008 check

